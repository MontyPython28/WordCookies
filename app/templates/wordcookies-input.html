{% extends "base.html" %}

{% block content %}
    <h1>WordCookies</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.letters.label }}<br>
            {{ form.letters(size=32) }}<br>
            {% for error in form.letters.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
		
		<p>{{ form.submit() }}</p>
    </form>
{% endblock %}
